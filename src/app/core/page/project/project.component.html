<div id="component-bg"></div>

<div id="project-menu" class="container-fluid">
  <div class="row">
    <div class="col-8 col-sm-3 m-auto bg-white">
      <p>BTN Nouveau Projet</p>
    </div>
  </div>
</div>

<div id="all-projects" class="container-fluid d-flex">
  <div class="row m-auto w-100 p-4">
    <div *ngFor="let project of projects" class="col-12 col-md-6 col-xl-3 m-auto">
      <div class="project-card">
        <p>{{ project.name }}</p>
        <p>{{ project.created_date }}</p>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>
</div>
