<div id="component-bg"></div>

<div *ngIf="mode === 'overview'" id="project-menu" class="container-fluid">
  <div class="row">
    <div class="col-8 col-sm-3 m-auto text-center py-2">
      <button mat-raised-button color="primary" (click)="changePageMode('editing')">Create project</button>
    </div>
  </div>
</div>

<div id="all-projects" class="container-fluid d-flex">
  <!-- Overview -->
  <div *ngIf="mode === 'overview'" class="row m-auto w-100 p-4">
    <div *ngFor="let project of projects" class="col-12 col-md-6 col-xl-3 m-auto">
      <div class="project-card">
        <p>{{ project.name }}</p>
        <p>{{ project.created_date }}</p>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>

  <!-- Project editing -->
  <div *ngIf="mode === 'editing'" class="row m-auto w-100 p-4">
    <div class="col-12 col-md-9 col-xl-7 m-auto" style="min-height: 60px; background-color: rgba(255, 255, 255, 0.863); border-radius: 3px; transition: 0.5s;">
      <form [formGroup]="form" enctype="multipart/form-data" (ngSubmit)="submitForm()" class="w-100">
        <div class="col-12 text-center">
          <p>Create Project</p>
        </div>
        <!-- name -->
        <div class="form-row">
          <mat-form-field class="col-12" appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Name">
          </mat-form-field>
        </div>
        <!-- datepicker -->
        <div class="form-row">
          <mat-form-field class="col-4" style="margin: 0 5px;">
            <mat-label>Choose a date</mat-label>
            <input formControlName="created_date" matInput [max]="dateNow" [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker TouchUI #picker></mat-datepicker>
          </mat-form-field>
        </div>
        <!-- description -->
        <div class="form-row">
          <mat-form-field appearance="fill" style="width: 100%; margin: 0 5px;">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput style="min-height: 100px;"></textarea>
          </mat-form-field>
        </div>
        <!-- pick image -->
        <div class="form-row">
          <button class="bg-white" mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
          <input type="file" #filePicker multiple (change)="onImagePicked($event)" hidden>
        </div>

        <!-- BUTTONS -->
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-success m-1">Register</button>
          <button class="btn btn-secondary m-1" type="reset" (click)="resetForm()" (click)="changePageMode('overview')">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
