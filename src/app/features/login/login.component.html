<div class="container-fluid d-flex w-100 body">
  <form [formGroup]="form" (ngSubmit)="logIn()" class="col-11 col-md-6 col-lg-5 col-xl-4 m-auto">
    <mat-form-field class="col-12 my-4">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" type="email" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="form.controls.email.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="col-12 my-4">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" type="password" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="form.controls.password.hasError('password') && !form.controls.password.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="form.controls.password.hasError('required')">
        Password is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div class="col-12 text-center mb-4">
      <button type="submit" mat-button>Login</button>
    </div>
  </form>
</div>
